<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seconds Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Seconds Converter</h1>
    <h2>Convert Seconds into a Human Readable Format</h2>
    <input id="input" placeholder="Number of seconds">
    <div id="appendToMe">
        <button type="button" id="convert">Convert</button>
        <button type="button" id="reset" value="reset">Reset All</button>
        <button type="button" id="clear" value="clear">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
